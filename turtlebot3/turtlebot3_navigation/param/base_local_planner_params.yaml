TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.3
  min_vel_x: 0

  max_vel_theta:  1
  min_vel_theta: -1
  min_in_place_vel_theta: 0.6

  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_theta: 1

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.17

# Differential-drive robot configuration
  holonomic_robot: true
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 1

# Forward Simulation Parameters
  sim_time: 3
  vx_samples: 6
  vtheta_samples: 20
  sim_granularity: 0.05

  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

  scillation_reset_dist: 0.05